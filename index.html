<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title> 
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgb(29, 90, 170) 0%, rgb(221, 217, 228) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="gradient-background">
  <!-- First Section (Intro) -->
  <div class="flex flex-col items-center justify-center h-screen" id="introSection">
    <img src="./images/HELLO.gif" alt="Dog with rose" class="rounded-md w-[500px] h-auto shadow-lg mb-6">
    <button id="nextButton"
      class="inline-flex items-center justify-center rounded-md text-[20px] font-medium transition h-12 px-6 py-2 text-white bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 to-purple-500 animate-gradient">
      PADAYON
    </button>
  </div>

  <!-- Main Section (Date Proposal) -->
  <div class="flex items-center justify-center h-screen hidden" id="mainSection">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay2" src="./images/BLINK.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">DATE TA IG 24 MAAM</h2>
      <div class="flex gap-4 pt-[20px] items-center">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-[#3CB371] min-h-12 min-w-[75px] px-4 py-2 bg-[#2E8B57] text-white transition">
          Yes
        </button>
        
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition hover:bg-[#6B8E23] h-12 min-w-[75px] px-4 py-2 bg-[#556B2F] text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <!-- "IMO LIBRE" Section (Hidden Initially) -->
  <div class="flex items-center justify-center h-screen hidden" id="imoLibreSection">
    <div class="flex flex-col items-center p-4">
      <img src="./images/SS.gif" alt="Cute reaction" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 class="text-4xl font-bold italic text-[#bd1e59] my-4">IMO LIBRE??ðŸŽ‰</h2>
      <div class="flex gap-4 pt-[20px] items-center">
        <button id="yesButton2"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium hover:bg-[#3CB371] min-h-12 min-w-[75px] px-4 py-2 bg-[#2E8B57] text-white transition">
          OO LAGE
        </button>
        <button id="noButton2"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition hover:bg-[#6B8E23] h-12 min-w-[75px] px-4 py-2 bg-[#556B2F] text-white">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    // Elements
    const nextButton = document.getElementById('nextButton');
    const introSection = document.getElementById('introSection');
    const mainSection = document.getElementById('mainSection');
    const imoLibreSection = document.getElementById('imoLibreSection');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const yesButton2 = document.getElementById('yesButton2');
    const noButton2 = document.getElementById('noButton2');
    const imageDisplay2 = document.getElementById('imageDisplay2');

    let noClickCount = 0;
    let buttonHeight = 48; 
    let buttonWidth = 80;
    let fontSize = 20;

    // Image list
    const imagePaths = [
      "./images/BLINK.gif",
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/tantrum-kicking.gif" // Ensure this is the last image
    ];

    // Show the main section when clicking "Next"
    nextButton.addEventListener('click', () => {
      introSection.style.display = 'none'; 
      mainSection.style.display = 'flex'; 
    });

    // "No" button functionality (changes images + enlarges Yes button)
    noButton.addEventListener('click', function() {
      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;
        imageDisplay2.src = imagePaths[noClickCount]; // Update image

        console.log("Changing to:", imageDisplay2.src); // Debugging log

        // Make the "Yes" button bigger
        buttonHeight += 35; 
        buttonWidth += 35;
        fontSize += 25;
        yesButton.style.height = `${buttonHeight}px`;
        yesButton.style.width = `${buttonWidth}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        // Update "No" button text
        const noTexts = ["No", "Are you sure?", "BAWAL MO NO", "BALA KAAAAA :(", "SGE JUD DORAAAAA", ":p"];
        if (noClickCount < noTexts.length) {
          noButton.textContent = noTexts[noClickCount];
        }

        // Final "tantrum-kicking.gif" change
        if (noClickCount === imagePaths.length - 1) {
          imageDisplay2.src = "./images/tantrum-kicking.gif";
        }
      }
    });

    // "Yes" button functionality (Show IMO LIBRE)
    yesButton.addEventListener('click', () => {
      mainSection.style.display = 'none'; 
      imoLibreSection.style.display = 'flex'; 
      confetti(); // Fire confetti effect
    });

  </script>  
</body>
</html>
